<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="button-container">
                <button class="func" onclick="clearDisplay()">C</button>
                <button class="func" onclick="deleteLast()">DEL</button>
                <button class="op" onclick="setOperation('/')">/</button>
            </div>
            <div class="button-container">
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button class="op" onclick="setOperation('*')">x</button>
            </div>
            <div class="button-container">
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button class="op" onclick="setOperation('-')">-</button>
            </div>
            <div class="button-container">
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button class="op" onclick="setOperation('+')">+</button>
            </div>
            <div class="button-container">
                <button class="zero" onclick="appendNumber('0')">0</button>
                <button onclick="appendNumber('.')">.</button>
                <button class="equals" onclick="calculateResult()">=</button>
            </div>
        </div>
        <footer>
            <p>Pedro Paulo Herhardt - 2ยบ Ano B</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
